name: Build and deploy Node.js app to Azure Web App - App-azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      # Vérification du répertoire de build avec PowerShell
      - name: Check build directory
        run: Get-ChildItem -Recurse ./dist

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./dist  # Assurez-vous que ./dist est correct

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Extract artifact content
        run: unzip node-app.zip -d ./dist  # Décompressez le fichier zip dans le répertoire dist

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37947E7175B849A58C858A6CEDF88E5B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5C46C88C24264A44A3DF93AFD3065E81 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95F6CCB35C5F4EAC964E897F6E9F01CE }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'App-azure'
          slot-name: 'Production'
          package: ./dist  # Le chemin du répertoire décompressé

